<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learning Leadership Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: system-ui, sans-serif;
        background: #ffffff;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
    }

    h1, h2 {
        color: #2f6d72;
    }

    button {
        background: #2f6d72;
        color: white;
        padding: 10px 18px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 16px;
    }

    button:hover {
        background: #245357;
    }

    .hidden {
        display: none;
    }

    .question-box {
        padding: 18px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 20px;
        background: #f9f9f9;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(8px);}
        to {opacity: 1; transform: translateY(0px);}
    }

    iframe {
        width: 100%;
        height: 600px;
        border: 1px solid #ccc;
        margin-top: 20px;
    }

    .input-field, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .answer-review {
        margin-top: 20px;
        padding: 12px;
        background: #f2f2f2;
        border-radius: 6px;
    }

    #leadershipPDF {
        display: block;
        width: 100%;
        height: auto;
        max-width: 900px; /* optional limit */
        margin: 0 auto;
        border-radius: 8px;
    }

    .lxl-header {
        width: 100%;
        background: #2f6d72; /* Lead by Learning teal */
        padding: 20px 0;
        text-align: center;
    }

    .lxl-header img {
        max-width: 240px;
        filter: brightness(0) invert(1); /* turn logo white */
    }



</style>
</head>
<body>
    
<div class="lxl-header">
    <img src="https://leadbylearning.sites.northeastern.edu/files/2025/12/logoHD.png" alt="Lead by Learning" />
</div>


<div class="container">

<h1>Learning Leadership Assessment</h1>

<!---------------------------------------------------------->
<!-- STEP 1 — SURVEY SELECTION -->
<!---------------------------------------------------------->
<div id="step-select-survey">
    <h2>Which self-assessment(s) would you like to take?</h2>

    <label><input type="checkbox" id="takeLeadership"> Leadership Assessment</label><br>
    <label><input type="checkbox" id="takeCulture"> Adult Learning Culture Assessment</label><br>

    <button onclick="startAbout()">Continue</button>
</div>


<!---------------------------------------------------------->
<!-- STEP 2 — ABOUT YOU -->
<!-- PARTNERSHIP OPTIONS ARE HERE -->
<!---------------------------------------------------------->
<div id="step-about" class="hidden">
    <h2>About You</h2>

    <label>Work Email (required)
        <input class="input-field" id="about_email" type="email">
    </label><br><br>


    <label>Your Role (required)</label><br>
    <label><input type="checkbox" class="role" value="Teacher"> Teacher</label><br>
    <label><input type="checkbox" class="role" value="Teacher Leader"> Teacher Leader</label><br>
    <label><input type="checkbox" class="role" value="Site Leader"> Site Leader</label><br>
    <label><input type="checkbox" class="role" value="District Leader"> District Leader</label><br>
    <label><input type="checkbox" class="role" value="Other"> Other</label>
    <input class="input-field" id="role_other" placeholder="Specify if Other"><br><br>

    <!---------------------------------------------------------->
    <!-- ✅✅✅ ADD NEW PARTNERSHIPS HERE ✅✅✅ -->
    <!---------------------------------------------------------->
    <label>Which partnership are you involved in? (required)
        <select id="about_partnership">
            <option value="">Select...</option>
            <option value="21CSLA Teacher Leader Community of Practice">21CSLA Teacher Leader Community of Practice</option>
            <option value="21CSLA Librarian Community of Practice">21CSLA Librarian Community of Practice</option>
            <option value="Alameda Unified School District">Alameda Unified School District</option>
            <option value="Cherrylee Elementary School">Cherrylee Elemenatry School</option>
            <option value="De Anza High School">De Anza High School</option>
            <option value="Dublin High School">Dublin High School</option>
            <option value="Halkin Elementary School">Halkin Elementary School</option>
            <option value="Hillcrest Elementary School">Hillcrest Elementary School</option>
            <option value="Jefferson Elementary School">Jefferson Elementary School</option>
            <option value="Madison Park Acamedy">Madison Park Academy</option>
            <option value="Monroe Elementary School">Monroe Elementary School</option>
            <option value="Oakland Unified Expanded Learning">Oakland Unified Expanded Learning</option>
            <option value="Oakland Unified Librarian Leadership Team">Oakland Unified Librarian Leadership Team</option>
            <option value="Oakland Unified Linked Learning">Oakland Unified Linked Learning</option>
            <option value="Oakland Unified SEL">Oakland Unified SEL</option>
            <option value="San Francisco Public Schools">San Francisco Public Schools</option>
            <option value="SPG Therapy">SPG Therapy</option>
            <option value="Tamalpais Union High School District">Tamalpais Union High School District</option>
            <option value="Tomales High School">Tomales High School</option>
            <option value="United for Success Academy">United for Success Academy</option>
            <option value="Vallejo Unified Expanded Learning">Vallejo Unified Expanded Learning</option>
            <option value="Site-based Leadership Coaching">Site-Based Leadership Coaching</option>
            <option value="District/Network Partnership">District/Network Partnership</option>
            <option value="Other">Other</option>
        </select>
    </label>

    <button onclick="startQuestions()">Start Survey</button>
</div>


<!---------------------------------------------------------->
<!-- STEP 3 — QUESTIONS ONE BY ONE -->
<!---------------------------------------------------------->
<div id="step-questions" class="hidden">
    <h2>Survey</h2>
    <div id="question-box" class="question-box"></div>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
</div>


<!---------------------------------------------------------->
<!-- STEP 4 — RESULTS + PDF DISPLAY -->
<!-- SURVEY RESULTS ARE HERE -->
<!---------------------------------------------------------->
<div id="step-results" class="hidden">
    <h2>Your Results</h2>

    <p>Below are your personalized leadership/culture PDF results.</p>

    
    <div id="pdf-leadership-box" class="hidden">
        <h3>Leadership Type PDF</h3>
        <img id="leadershipPDF" alt="Leadership Type Result">
        <button id="downloadLeadershipBtn">Download Leadership PDF</button>
    </div>

    <div id="pdf-culture-box" class="hidden">
        <h3>Culture Type PDF</h3>
        <img id="culturePDF" src="CULTURE_PDF_URL_HERE"></img>
        <button onclick="window.open('CULTURE_PDF_URL_HERE')">Download Culture PDF</button>
    </div>

    <h3>Download Your Response Record</h3>
    <button onclick="downloadResponseDoc()">Download Responses (Word Format)</button>

    <h3>Your Answers</h3>
    <div id="answers-review" class="answer-review"></div>
</div>



<script>
/* ---------------------------------------------------------
   INITIALIZE LEADERSHIP AND CULTURE SCORES
   --------------------------------------------------------- */
let leadershipScores = {
    Partner: 0,
    Learner: 0,
    Visionary: 0
};

let cultureScores = {
    Equity: 0,
    PublicLearning: 0,
    SharedGoals: 0
};

/* ---------------------------------------------------------
   CONFIGURE SURVEY QUESTIONS HERE
   --------------------------------------------------------- */

const leadershipQuestions = [
    { text: "I seek input from staff before making important decisions.", type: "Partner" },
    { text: "I listen and acknowledge perspectives when concerns are shared.", type: "Partner" },
    { text: "I help create learning spaces that support well-being.", type: "Partner" },

    { text: "I take time to reflect on my leadership practice.", type: "Learner" },
    { text: "I share uncertainties and growth edges with staff.", type: "Learner" },
    { text: "I adjust how I lead based on what I learn.", type: "Learner" },

    { text: "I connect daily work to our broader purpose.", type: "Visionary" },
    { text: "I plan adult learning using best practices.", type: "Visionary" },
    { text: "I help staff understand how their work fits the vision.", type: "Visionary" }
];

const cultureQuestions = [
    { text: "Adults seek real-time, local data to understand students' experiences and improve instruction.", type: "Equity" },
    { text: "Adults help build a culture of trust, courage, and community.", type: "Equity" },
    { text: "Adults take action to challenge bias, racism, and white supremacy culture in their practice.", type: "Equity" },

    { text: "Adults actively pursue their own growth to better support students.", type: "PublicLearning" },
    { text: "Adults share messy, honest thinking about their practice.", type: "PublicLearning" },
    { text: "Adults build self-awareness by giving and receiving diverse perspectives.", type: "PublicLearning" },

    { text: "Student learning goals are constructed in partnership with adults and students.", type: "SharedGoals" },
    { text: "Adult learning goals align with student learning goals.", type: "SharedGoals" },
    { text: "Professional learning helps adults work toward both sets of goals.", type: "SharedGoals" },
    { text: "Staff believe they can achieve our goals by working together.", type: "SharedGoals" }
];

/* ---------------------------------------------------------
   STATE
   --------------------------------------------------------- */
let selectedLeadership = false;
let selectedCulture = false;
let allQuestions = [];
let answers = [];
let currentIndex = 0;


/* ---------------------------------------------------------
   STEP 1 → STEP 2
   --------------------------------------------------------- */
function startAbout() {
    selectedLeadership = document.getElementById("takeLeadership").checked;
    selectedCulture = document.getElementById("takeCulture").checked;

    if (!selectedLeadership && !selectedCulture) {
        alert("Please select at least one survey.");
        return;
    }

    document.getElementById("step-select-survey").classList.add("hidden");
    document.getElementById("step-about").classList.remove("hidden");
}


/* ---------------------------------------------------------
   STEP 2 → STEP 3
   --------------------------------------------------------- */
function startQuestions() {
    let email = document.getElementById("about_email").value;
    let partnership = document.getElementById("about_partnership").value;
    if (!email || !partnership) {
        alert("Please fill required About You fields.");
        return;
    }

    allQuestions = [];
    if (selectedLeadership) allQuestions = allQuestions.concat(leadershipQuestions);
    if (selectedCulture) allQuestions = allQuestions.concat(cultureQuestions);

    document.getElementById("step-about").classList.add("hidden");
    document.getElementById("step-questions").classList.remove("hidden");

    showQuestion();
}


/* ---------------------------------------------------------
   SHOW CURRENT QUESTION
   --------------------------------------------------------- */
function showQuestion() {
    if (currentIndex >= allQuestions.length) return finishSurvey();

    const q = allQuestions[currentIndex];

    document.getElementById("question-box").innerHTML = `
        <p><strong>Question ${currentIndex + 1} of ${allQuestions.length}</strong></p>
        <p>${q.text}</p>

        <label><input type="radio" name="response" value="1"> Not at all like me</label><br>
        <label><input type="radio" name="response" value="2"> Somewhat like me</label><br>
        <label><input type="radio" name="response" value="3"> A lot like me</label><br>
        <label><input type="radio" name="response" value="4"> Exactly like me</label><br>
        <label><input type="radio" name="response" value="0"> Don't know / Unsure</label>
    `;
}



/* ---------------------------------------------------------
   NEXT QUESTION
   --------------------------------------------------------- */
function nextQuestion() {
    let selected = document.querySelector("input[name='response']:checked");
    if (!selected) {
        alert("Please select an answer.");
        return;
    }

    const value = Number(selected.value);
    const q = allQuestions[currentIndex];

    if (q.type) {
        if (value > 0) {
        // Leadership?
        if (leadershipScores[q.type] !== undefined) {
            leadershipScores[q.type] += value;
        }

        // Culture?
        if (cultureScores[q.type] !== undefined) {
            cultureScores[q.type] += value;
        }
    }
    }

    answers.push(selected.value);
    currentIndex++;

    if (currentIndex < allQuestions.length) {
        showQuestion();
    } else {
        finishSurvey();
    }
}


/* ---------------------------------------------------------
   STEP 4 — FINISH SURVEY
   --------------------------------------------------------- */

function getWinningLeadershipType() {
    const entries = Object.entries(leadershipScores);
    entries.sort((a, b) => b[1] - a[1]);
    return entries[0][0]; // returns "Partner", "Learner", or "Visionary"
}

function getWinningCultureType() {
    const entries = Object.entries(cultureScores);
    entries.sort((a,b) => b[1] - a[1]);
    return entries[0][0]; // "Equity", "PublicLearning", or "SharedGoals"
}

function finishSurvey() {
    document.getElementById("step-questions").classList.add("hidden");
    document.getElementById("step-results").classList.remove("hidden");

    // If they took the leadership survey → show correct PDF
    if (selectedLeadership) {
        const winningType = getWinningLeadershipType();


        // REPLACE LEADERSHIP IMAGES HERE
        let pdfURL = "";
        if (winningType === "Partner") pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/PARTNER-Leader-Self-Assessment-Profiles.png";
        if (winningType === "Learner") pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/LEARNER-Leader-Self-Assessment-Profiles.png";
        if (winningType === "Visionary") pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/VISIONARY-Leader-Self-Assessment-Profiles.png";

        document.getElementById("pdf-leadership-box").classList.remove("hidden");
        document.getElementById("leadershipPDF").src = pdfURL;
        document.getElementById("downloadLeadershipBtn").onclick = () => window.open(pdfURL);
    }

    if (selectedCulture) {
        const cultureType = getWinningCultureType();
        let pdfURL = "";

        // REPLACE CULTURE IMAGES HERE
        if (cultureType === "Equity")
            pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/CommmitmentToEquity.png";

        if (cultureType === "PublicLearning")
            pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/CultureOfPublicLearning.png";

        if (cultureType === "SharedGoals")
            pdfURL = "https://leadbylearning.sites.northeastern.edu/files/2025/12/CollectiveOwnershipOfSharedGoals.png";

        document.getElementById("pdf-culture-box").classList.remove("hidden");
        document.getElementById("culturePDF").src = pdfURL;
    }

    // Show answer review
    let html = "";
    allQuestions.forEach((q, i) => {
        html += `<p><strong>${q.text}</strong><br>Answer: ${answers[i]}</p>`;
    });
    document.getElementById("answers-review").innerHTML = html;
}




/* ---------------------------------------------------------
   DOWNLOAD RESPONSES AS WORD DOC
   --------------------------------------------------------- */
function downloadResponseDoc() {
    let text = "Learning Leadership Assessment Responses\n\n";

    text += "Email: " + document.getElementById("about_email").value + "\n";
    text += "Partnership: " + document.getElementById("about_partnership").value + "\n\n";

    text += "ANSWERS\n\n";

    allQuestions.forEach((q, i) => {
        const questionText = q.text || q;
        text += questionText + "\n";

        // If question with a type, include it
        if (q.type) {
            text += "Type: " + q.type + "\n";
        }

        text += "Answer: " + answers[i] + "\n\n";
    });

    let blob = new Blob([text], {type: "application/msword"});
    let url = URL.createObjectURL(blob);

    let a = document.createElement("a");
    a.href = url;
    a.download = "survey_responses.doc";
    a.click();
}


</script>

</div>
</body>
</html>
